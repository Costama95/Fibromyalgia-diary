<script>
// Slidecontainer
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
	output.innerHTML = slider.value;

	slider.oninput = function() {
  	output.innerHTML = this.value;
		if(slider.value >= 1 && slider.value < 2)
			document.getElementById("img01").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_4mQsvCC_B4u1j9p_pHFVz5wku2fMCS7dT-7ccUNcp7u7WEa1";
			else if(slider.value >= 2 && slider.value < 3)
				document.getElementById("img01").src = "https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg";
			else if(slider.value >= 3 && slider.value < 4)
				document.getElementById("img01").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_4mQsvCC_B4u1j9p_pHFVz5wku2fMCS7dT-7ccUNcp7u7WEa1";
			else if(slider.value >= 4 && slider.value < 5)
				document.getElementById("img01").src = "https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg";
			else if(slider.value >= 5 && slider.value < 6)
				document.getElementById("img01").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_4mQsvCC_B4u1j9p_pHFVz5wku2fMCS7dT-7ccUNcp7u7WEa1";
	}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
